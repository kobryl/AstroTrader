<!DOCTYPE html>
<html lang="en">
<head>
    <title>AstroMiner: Mining The Stars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explore the galaxy and build your mining empire in AstroMiner. Mine valuable resources, trade at stations, become a space tycoon.">
    <meta name="author" content="Aleksander Czerwionka, Konrad Bryłowski, Michał Krause">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/pixi.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/InteractableObject.js"></script>
    <script src="js/classes/Asteroid.js"></script>
    <script src="js/classes/Station.js"></script>
    <script src="js/classes/PlayerCompass.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/networking.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="ui-container">
        <div id="landing-section">
            <div class="title">
                <h1>AstroMiner</h1>
                <h2>Mining The Stars</h2>
            </div>
            <div id="connect-menu" class="menu">
                <div id="connect-menu-content">
                    <div class="menu-title">Connect to server</div>
                    <input id="address-input" class="menu-input" type="text" placeholder="Server address" value="localhost">
                    <input id="username-input" class="menu-input" type="text" placeholder="Username">
                    <button class="menu-button button" onclick="handleConnectClick()">Connect</button>
                </div>
            </div>
        </div>
        <div id="game-ui">
            <div id="hud">
                <div id="player-info">
                    <div id="player-coords" class="hud-element">
                        <div id="player-coords-x" class="coords">
                            X: <span class="coords-value">0</span>
                        </div>
                        <div id="player-coords-y" class="coords">
                            Y: <span class="coords-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menus">
                <div id="active-menu" class="menu">
                    <div class="close-menu-button" onclick="onCloseActiveMenuClick()">&Cross;</div>
                    <div class="menu-header">
                        <p class="object-name"></p>
                        <p class="object-id"></p>
                        <p class="object-type"></p>
                    </div>
                    <div class="contents-container">
                        <div class="asteroid-contents object-contents">
                            <p class="asteroid-resources object-property">Resources left: <span class="asteroid-resources-value"></span></p>
                            <p class="asteroid-richness object-property">Richness: <span class="asteroid-richness-value"></span></p>
                            <div class="object-actions asteroid-actions">
                                <button class="menu-button button mine-button">Mine</button>
                            </div>
                        </div>
                        <div class="station-contents object-contents">
                            <div class="station-item-list"></div>
                            <div class="object-actions station-actions">
                                <!--<button class="menu-button button sell-button">Sell</button>-->
                                <button class="menu-button button check-button">Check prices</button>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>
</body>
</html>
